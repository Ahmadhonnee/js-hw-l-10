    <link rel="stylesheet" href="./css/main.min.css">

<body>
    <div class="container">
        <div class="row">
            <h1 class="h1 text-center mt-5">Find the biggest word!!!</h1>
            <div class="col">
                <form action="" class="myForm d-flex align-items-center justify-content-center mt-5 gap-5">

                    <button class="myBtn btn btn-success">Check</button>
                </form>
            </div>
            <div class="col-12">
                <h2 class="result h1 unvisible mt-5 text-center">The biggest word is <span class="longest-word text-warning"></span>  which contains <span class="longest-length text-warning"></span> letters</h2>
            </div>
        </div>
    </div>


    <script src="./js/js2.js"></script>
